<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <script type="module" src="/src/main.js" defer></script>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <h1>Digicam form and results</h1>
    <form id="user_digital_camera_entry_form">
      <label for="camera_brand"
        >Camera Brand
        <input
          type="text"
          placeholder="Canon/Nikon/Sony etc"
          name="cameraBrand"
          id="camera_brand"
          required
        />
      </label>

      <label for="camera_series"
        >Camera Series
        <input
          type="text"
          placeholder="Powershot/Cybershot/Coolpix etc"
          name="cameraSeries"
          id="camera_series"
          required
        />
      </label>

      <label for="camera_model"
        >Camera Model
        <input
          type="text"
          placeholder="G7X Mark II/SX740/S9000 etc"
          name="cameraModel"
          id="camera_model"
          required
        />
      </label>

      <label for="img_source"
        >Your Image Source (full url, with extension)
        <input
          type="text"
          placeholder="Your Image Source"
          name="imgSource"
          id="img_source"
          required
        />
      </label>

      <label for="img_alt"
        >Your Image Alt Text
        <input
          type="text"
          placeholder="Your Image Alt"
          name="imgAlt"
          id="img_alt"
          required
        />
      </label>

      <label for="release_year"
        >Release Year
        <input
          type="number"
          min="0"
          max="9999"
          placeholder="Your Digital Camera Release Year"
          name="releaseYear"
          id="release_year"
          required
        />
      </label>

      <button type="sunmit">Submit Your Digital Camera</button>
    </form>

    <section id="digital_camera_container"></section>
  </body>
</html>
